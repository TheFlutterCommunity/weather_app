name: weather_app
description: "A new Flutter project to demonstrate Weather Forecast using MVVM architecture
and BLoC state management."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  get_it: ^8.0.3
  fluttertoast: ^8.2.12
  shared_preferences: ^2.5.3
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  http: ^1.4.0
  retrofit: ^4.6.0
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  built_value: ^8.10.1
  intl: ^0.20.2
  geolocator: ^14.0.2
  connectivity_plus: ^6.1.4
  sqflite: ^2.4.2
  path: ^1.9.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  retrofit_generator: ^9.7.0
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/Euclid-Circular-A-Regular.ttf

        
    
    
                                      